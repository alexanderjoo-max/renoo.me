<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City - Renoo.me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="city-page">
  <!-- Header -->
  <header class="city-header">
    <button class="city-back-btn" id="cityBackBtn">‚Üê Back</button>
    <div class="city-header-content">
      <h1 class="city-title" id="cityTitle"></h1>
      <div class="city-stats" id="cityStats"></div>
    </div>
    <div class="header-currency">
      <div class="currency-selector">
        <span class="currency-option active" data-currency="USD" onclick="setCurrency('USD')">USD</span>
        <span class="currency-option" data-currency="GBP" onclick="setCurrency('GBP')">GBP</span>
        <span class="currency-option" data-currency="EUR" onclick="setCurrency('EUR')">EUR</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="city-main">
    <!-- City Info Blurb -->
    <section class="city-info" id="cityInfo"></section>

    <!-- Compare With Section (Mobile) -->
    <section class="city-compare-section" id="cityCompareSection">
      <h3 class="compare-section-title">Compare with another city:</h3>
      <select id="compareCitySelect" class="compare-city-select">
        <option value="">Select a city...</option>
      </select>
    </section>

    <!-- Top Clinics -->
    <section class="city-section">
      <h2 class="section-title">Top Clinics</h2>
      <div class="clinic-list" id="clinicList"></div>
    </section>

    <!-- Other Procedures -->
    <section class="city-section">
      <h2 class="section-title">Other Procedures in <span id="cityNameProcedures"></span></h2>
      <div class="procedure-cards" id="procedureCards"></div>
    </section>

    <!-- Compare Cities (Desktop Only) -->
    <section class="city-section city-compare-cities-section">
      <h2 class="section-title">Compare Other Cities</h2>
      <div class="compare-cities" id="compareCities"></div>
    </section>
  </main>

  <!-- Sticky CTA -->
  <div class="sticky-cta" id="stickyCta">
    <button class="cta-button">Contact Clinics</button>
  </div>

  <script src="city.js"></script>
</body>
</html>
