<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City - Renoo.me</title>

  <script data-noptimize="1" data-cfasync="false" data-wpfc-render="false">
    (function () {
        var script = document.createElement("script");
        script.async = 1;
        script.src = 'https://emrldtp.cc/NDkyMDM5.js?t=492039';
        document.head.appendChild(script);
    })();
  </script>

  <link rel="stylesheet" href="style.css">
  <script>
    // When loaded inside an iframe (overlay), hide header and adjust layout
    if (window !== window.top) {
      document.documentElement.classList.add('in-overlay');
    }
  </script>
</head>
<body class="city-page">
  <!-- Header -->
  <header id="fixedHeader" class="fixed-header">
    <div class="header-content">
      <div class="header-logo">
        <a href="/"><img src="/logo-white.svg" alt="Renoo.me" /></a>
      </div>
      <button class="hamburger-menu" id="hamburgerMenu" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- HAMBURGER MENU OVERLAY -->
  <div class="menu-overlay" id="menuOverlay">
    <div class="menu-content">
      <button class="menu-close" id="menuClose" aria-label="Close menu">&times;</button>

      <div class="menu-header">
        <img src="/logo-white.svg" alt="Renoo.me" class="menu-logo" />
        <p class="menu-subtitle">Travel + Transform</p>
      </div>

      <nav class="menu-nav">
        <a href="compare.html" class="menu-row">
          <div class="menu-row-text">
            <div class="menu-row-title">‚öñÔ∏è Compare Prices in Two Cities</div>
            <div class="menu-row-desc">See cost differences instantly</div>
          </div>
        </a>

        <div class="menu-row menu-row-expandable" id="menuBrowseCities">
          <div class="menu-row-text">
            <div class="menu-row-title">üåç Browse Prices by City</div>
            <div class="menu-row-desc">Explore procedure costs worldwide</div>
          </div>
          <svg class="menu-row-chevron" width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div class="menu-city-dropdown" id="menuCityDropdown">
          <select class="menu-search-select" id="menuDestinationSelect">
            <option value="" selected>Choose destination...</option>
          </select>
        </div>

        <a href="about.html" class="menu-row">
          <div class="menu-row-text">
            <div class="menu-row-title">‚ÑπÔ∏è About</div>
          </div>
        </a>

        <div class="menu-row menu-row-currency">
          <span class="menu-row-title">Change Currency</span>
          <select class="currency-badge" id="currencyDropdown" onchange="setCurrency(this.value)">
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="CNY">CNY</option>
            <option value="INR">INR</option>
            <option value="MXN">MXN</option>
            <option value="SGD">SGD</option>
            <option value="KRW">KRW</option>
            <option value="THB">THB</option>
            <option value="TRY">TRY</option>
            <option value="BRL">BRL</option>
            <option value="ZAR">ZAR</option>
          </select>
        </div>

        <div class="menu-footer-contact">
          <a href="mailto:hello@renoo.me" class="menu-contact-link">Contact: hello@renoo.me</a>
        </div>
      </nav>
    </div>
  </div>

  <!-- Main Content -->
  <main class="city-main">
    <!-- City Header -->
    <section class="city-header-redesign">
      <div class="city-header-selectors">
        <div class="city-header-selector-group">
          <div class="city-header-inline-select">
            <h1 class="city-header-name" id="cityHeaderName"></h1>
            <svg class="city-header-chevron" width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <select class="city-header-hidden-select" id="cityHeaderCitySelect">
              <option value="" disabled>Select city...</option>
            </select>
          </div>
        </div>
        <div class="city-header-selector-group">
          <div class="city-header-inline-select">
            <h2 class="city-header-procedure" id="cityHeaderProcedure"></h2>
            <svg class="city-header-chevron" width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <select class="city-header-hidden-select" id="cityHeaderProcedureSelect">
              <option value="" disabled>Select procedure...</option>
            </select>
          </div>
        </div>
      </div>
      <div class="city-stats-header" id="cityStatsHeader"></div>
    </section>

    <!-- Trip Calculator -->
    <section class="city-section trip-calculator-section">
      <h2 class="section-title">‚úàÔ∏è Trip Cost Calculator</h2>
      <div class="trip-calculator">
        <div class="trip-calculator-input">
          <select id="departureCity" class="trip-select">
            <option value="">Select Departure City...</option>
          </select>
        </div>

        <div class="trip-calculator-results" id="tripCalculatorResults">
          <!-- Results will be populated by JavaScript -->
        </div>
      </div>
    </section>

    <!-- Collapsible Sections -->

    <!-- Top Clinics (Collapsible) -->
    <section class="city-section collapsible-section">
      <button class="section-toggle" id="toggleClinics">
        <span class="section-toggle-title">Top Clinics</span>
        <span class="section-toggle-icon">‚ñº</span>
      </button>
      <div class="section-content" id="clinicsContent" style="display: none;">
        <div class="clinic-list" id="clinicList"></div>
      </div>
    </section>

    <!-- Other Procedures (Collapsible) -->
    <section class="city-section collapsible-section">
      <button class="section-toggle" id="toggleProcedures">
        <span class="section-toggle-title">Other Procedures in <span id="cityNameProcedures"></span></span>
        <span class="section-toggle-icon">‚ñº</span>
      </button>
      <div class="section-content" id="proceduresContent" style="display: none;">
        <div class="procedure-cards" id="procedureCards"></div>
      </div>
    </section>

    <!-- Compare With Another City (Collapsible) -->
    <section class="city-section collapsible-section">
      <button class="section-toggle" id="toggleCompare">
        <span class="section-toggle-title">Compare with another city</span>
        <span class="section-toggle-icon">‚ñº</span>
      </button>
      <div class="section-content" id="compareContent" style="display: none;">
        <div class="compare-page-selectors">
          <select class="trip-select" id="inlineCity1Select">
            <option value="">Home City...</option>
          </select>
          <select class="trip-select" id="inlineCity2Select">
            <option value="">Destination City...</option>
          </select>
          <select class="trip-select" id="inlineProcedureSelect">
            <option value="">All Procedures</option>
          </select>
        </div>
        <div id="inlineComparisonResults" style="display: none;">
          <div class="comparison-table" id="inlineComparisonTable"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="city.js?v=2"></script>
</body>
</html>
