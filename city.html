<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City - Renoo.me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="city-page">
  <!-- Header -->
  <header id="fixedHeader" class="fixed-header">
    <div class="header-content">
      <div class="header-logo">
        <a href="/"><img src="/logo-white.svg" alt="Renoo.me" /></a>
      </div>
      <div class="city-page-title" id="cityTitle"></div>
      <button class="hamburger-menu" id="hamburgerMenu" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- HAMBURGER MENU OVERLAY -->
  <div class="menu-overlay" id="menuOverlay">
    <div class="menu-content">
      <button class="menu-close" id="menuClose" aria-label="Close menu">&times;</button>

      <nav class="menu-nav">
        <div class="menu-item menu-currency">
          <div class="menu-label">Currency</div>
          <div class="currency-selector-menu">
            <span class="currency-option-menu active" data-currency="USD" onclick="setCurrency('USD')">USD</span>
            <span class="currency-option-menu" data-currency="GBP" onclick="setCurrency('GBP')">GBP</span>
            <span class="currency-option-menu" data-currency="EUR" onclick="setCurrency('EUR')">EUR</span>
            <span class="currency-option-menu" data-currency="JPY" onclick="setCurrency('JPY')">JPY</span>
            <span class="currency-option-menu" data-currency="AUD" onclick="setCurrency('AUD')">AUD</span>
            <span class="currency-option-menu" data-currency="CAD" onclick="setCurrency('CAD')">CAD</span>
          </div>
        </div>

        <a href="/" class="menu-item menu-link">
          <span>Back to Map</span>
          <span class="menu-arrow">←</span>
        </a>

        <a href="about.html" class="menu-item menu-link">
          <span>About</span>
          <span class="menu-arrow">→</span>
        </a>
      </nav>
    </div>
  </div>

  <!-- City Info Banner -->
  <div class="city-info-banner">
    <div class="city-stats" id="cityStats"></div>
  </div>

  <!-- Main Content -->
  <main class="city-main">
    <!-- City Info Blurb -->
    <section class="city-info" id="cityInfo"></section>

    <!-- Compare With Section (Mobile) -->
    <section class="city-compare-section" id="cityCompareSection">
      <h3 class="compare-section-title">Compare with another city:</h3>
      <select id="compareCitySelect" class="compare-city-select">
        <option value="">Select a city...</option>
      </select>
    </section>

    <!-- Top Clinics -->
    <section class="city-section">
      <h2 class="section-title">Top Clinics</h2>
      <div class="clinic-list" id="clinicList"></div>
    </section>

    <!-- Other Procedures -->
    <section class="city-section">
      <h2 class="section-title">Other Procedures in <span id="cityNameProcedures"></span></h2>
      <div class="procedure-cards" id="procedureCards"></div>
    </section>

    <!-- Compare Cities (Desktop Only) -->
    <section class="city-section city-compare-cities-section">
      <h2 class="section-title">Compare Other Cities</h2>
      <div class="compare-cities" id="compareCities"></div>
    </section>
  </main>

  <!-- Sticky CTA -->
  <div class="sticky-cta" id="stickyCta">
    <button class="cta-button">Contact Clinics</button>
  </div>

  <script src="city.js"></script>
</body>
</html>
