</head>

<body>
  <!-- SEO H1 (hidden but crawlable) -->
  <h1 class="sr-only">Compare Medical Procedure Prices Worldwide</h1>

  <!-- MAP -->
  <div id="map"></div>

  <!-- FIXED HEADER -->
  <header id="fixedHeader" class="fixed-header">
    <div class="header-content">
      <div class="header-logo">
        <img src="/logo-white.svg" alt="Renoo.me" />
      </div>
      <div class="header-search">
        <select id="procedureSelect" class="procedure-select">
          <option value="" selected>Choose procedure</option>
        </select>
      </div>
      <button class="hamburger-menu" id="hamburgerMenu" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <!-- HAMBURGER MENU OVERLAY -->
  <div class="menu-overlay" id="menuOverlay">
    <div class="menu-content">
      <button class="menu-close" id="menuClose" aria-label="Close menu">&times;</button>

      <div class="menu-header">
        <img src="/logo-white.svg" alt="Renoo.me" class="menu-logo" />
        <p class="menu-subtitle">Travel + Transform</p>
      </div>

      <nav class="menu-nav">
        <a href="compare.html" class="menu-row">
          <div class="menu-row-text">
            <div class="menu-row-title">‚öñÔ∏è Compare Prices in Two Cities</div>
            <div class="menu-row-desc">See cost differences instantly</div>
          </div>
        </a>

        <div class="menu-row menu-row-expandable" id="menuBrowseCities">
          <div class="menu-row-text">
            <div class="menu-row-title">üåç Browse Prices by City</div>
            <div class="menu-row-desc">Explore procedure costs worldwide</div>
          </div>
          <svg class="menu-row-chevron" width="20" height="20" viewBox="0 0 20 20" fill="none"><path d="M5 7.5L10 12.5L15 7.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </div>
        <div class="menu-city-dropdown" id="menuCityDropdown">
          <select class="menu-search-select" id="menuDestinationSelect">
            <option value="" selected>Choose destination...</option>
          </select>
        </div>

        <a href="about.html" class="menu-row">
          <div class="menu-row-text">
            <div class="menu-row-title">‚ÑπÔ∏è About</div>
          </div>
        </a>

        <div class="menu-row menu-row-currency">
          <span class="menu-row-title">Change Currency</span>
          <select class="currency-badge" id="currencyDropdown" onchange="setCurrency(this.value)">
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EUR">EUR</option>
            <option value="JPY">JPY</option>
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="CHF">CHF</option>
            <option value="CNY">CNY</option>
            <option value="INR">INR</option>
            <option value="MXN">MXN</option>
            <option value="SGD">SGD</option>
            <option value="KRW">KRW</option>
            <option value="THB">THB</option>
            <option value="TRY">TRY</option>
            <option value="BRL">BRL</option>
            <option value="ZAR">ZAR</option>
          </select>
        </div>

        <div class="menu-footer-contact">
          <a href="mailto:hello@renoo.me" class="menu-contact-link">Contact: hello@renoo.me</a>
        </div>
      </nav>
    </div>
  </div>

  <!-- FILTER PANEL (Swipeable Bottom Sheet) -->
  <aside id="panel">
    <div class="panel-handle" id="panelHandle" aria-label="Resize panel"></div>

    <!-- Desktop Filter Header -->
    <div class="sidebar-filter-header">
      <div class="sidebar-header-top">
        <h2 class="sidebar-filter-title">Search Results</h2>
      </div>
      <div class="sidebar-filter-controls">
        <button class="sidebar-filter-btn" id="filterBudget">
          üí∞ Budget
        </button>
        <button class="sidebar-filter-btn" id="filterRating">
          ‚≠ê Top Rated
        </button>
      </div>
    </div>

    <div class="panel-inner">
      <div class="section">
        <div class="results-head">
          <h3 class="results-count" id="resultsCount">Results</h3>
          <select id="sortSelect" class="control sort-control">
            <option value="price" selected>Sort by price</option>
            <option value="alphabetical">Sort alphabetically</option>
          </select>
        </div>
        <div class="results">
          <div class="results-scroll" id="resultsList"></div>
        </div>

        <!-- Compare Mode Toggle at bottom of results -->
        <div class="results-footer">
          <label class="compare-toggle-bottom">
            <input type="checkbox" id="compareModeToggleMenu" class="compare-toggle-input" />
            <span class="compare-toggle-slider"></span>
            <span class="compare-toggle-text">Compare Cities</span>
          </label>
        </div>
      </div>
    </div>
  </aside>

  <!-- Floating Compare Bar -->
  <div id="floatingCompareBar" class="floating-compare-bar">
    <div class="floating-compare-content">
      <div class="floating-compare-top">
        <div class="floating-compare-header">
          <span id="floatingCompareCount">0</span> selected
        </div>
        <div id="floatingComparePreview" class="floating-compare-preview"></div>
        <button id="floatingCompareClear" class="floating-compare-clear" type="button">Clear</button>
      </div>
      <div id="floatingCompareDiff" class="floating-compare-diff-pill"></div>
    </div>
  </div>

  <!-- City Detail Overlay (desktop iframe panel) -->
  <div id="cityOverlay" class="city-overlay">
    <button class="city-overlay-close" id="cityOverlayClose" aria-label="Close">&times;</button>
    <iframe id="cityOverlayFrame" class="city-overlay-frame" frameborder="0"></iframe>
  </div>

  <!-- Clinic Modal -->
  <div id="clinicModal" class="clinic-modal">
    <div class="clinic-modal-overlay"></div>
    <div class="clinic-modal-content">
      <div class="clinic-modal-header">
        <button class="clinic-modal-back" id="clinicModalBack">‚Üê</button>
        <div class="clinic-modal-title" id="clinicModalTitle"></div>
        <button class="clinic-modal-close" id="clinicModalClose">√ó</button>
      </div>
      <div class="clinic-modal-body" id="clinicModalBody"></div>
    </div>
  </div>
