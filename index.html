<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical Pricing Map MVP</title>

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="map"></div>

  <aside id="panel" aria-label="Filters panel">
    <!-- drag handle only (no “Filters” pill button) -->
    <div id="panelHandle" class="panel-handle" aria-hidden="true"></div>

    <div class="panel-inner">
      <div class="label">Procedure</div>
      <select id="procedureSelect" class="control">
        <option value="ALL">All procedures</option>
      </select>

    <div class="section row-2">
  <div>
    <div class="label">1) Search City</div>
    <input id="citySearch" class="control" placeholder="e.g. Tokyo" />
  </div>

  <div>
    <div class="label">2) Filter Country</div>
    <select id="countrySelect" class="control">
      <option value="ALL">All Countries</option>
    </select>
  </div>
</div>

      <!-- Price filter removed -->

      <div class="section">
        <div class="compare-head">
          <div class="label" style="margin:0;">Compare (Pick 2 Below)</div>
          <button id="compareClear" class="compare-clear" type="button">Clear</button>
        </div>

        <div class="compare" id="compareBox">
          <div class="compare-empty" id="compareEmpty">
            Click two cities in Results to compare.
          </div>
          <div class="compare-grid" id="compareGrid"></div>
        </div>
      </div>

      <div class="section">
        <div class="label">Results (sorted by price)</div>
        <div class="results results-scroll" id="resultsList" aria-label="Results list"></div>
        <div class="scroll-hint" aria-hidden="true">Scroll</div>
      </div>
    </div>
  </aside>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="app.js"></script>
</body>
</html>
