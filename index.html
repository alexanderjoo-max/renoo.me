<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Search Console verification -->
  <meta name="google-site-verification" content="vqFYYebbN6-s_Q4LNZOU4WV6Y1y2qMtVcvH4r-k9gBM" />

  <!-- Google Analytics (GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-SVV8QNE0QJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-SVV8QNE0QJ');
  </script>

  <title>Renoo.me — Compare Medical Procedure Prices Worldwide</title>

  <meta name="description" content="Compare typical prices for medical procedures around the world. Explore cities on an interactive map, compare destinations, and find cost differences globally." />
  <link rel="canonical" href="https://renoo.me/" />

  <!-- Open Graph -->
  <meta property="og:title" content="Renoo.me — Compare Medical Procedure Prices Worldwide" />
  <meta property="og:description" content="Explore global medical procedure pricing on an interactive map. Compare cities, countries, and typical costs." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://renoo.me/" />
  <meta property="og:image" content="https://renoo.me/og.jpg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Renoo.me — Compare Medical Procedure Prices Worldwide" />
  <meta name="twitter:description" content="Explore global medical procedure pricing on an interactive map. Compare cities, countries, and typical costs." />
  <meta name="twitter:image" content="https://renoo.me/og.jpg" />

  <meta name="robots" content="index, follow, max-image-preview:large" />

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Renoo.me",
    "url": "https://renoo.me/",
    "description": "Compare medical procedure prices worldwide using an interactive map."
  }
  </script>

  <link rel="icon" href="/favicon.ico" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- SEO H1 (hidden but crawlable) -->
  <h1 class="sr-only">Compare Medical Procedure Prices Worldwide</h1>

  <!-- MAP -->
  <div id="map"></div>

  <!-- FIXED HEADER -->
  <header id="fixedHeader" class="fixed-header">
    <div class="header-content">
      <div class="header-logo">
        <img src="/logo-white.svg" alt="Renoo.me" />
      </div>
      <div class="header-search">
        <select id="procedureSelect" class="procedure-select">
          <option value="" selected>Choose procedure</option>
        </select>
      </div>
      <div class="header-compare-toggle">
        <label class="compare-toggle-label">
          <input type="checkbox" id="compareModeToggle" class="compare-toggle-input" />
          <span class="compare-toggle-slider"></span>
          <span class="compare-toggle-text">Compare Cities</span>
        </label>
      </div>
    </div>
  </header>

  <!-- FILTER PANEL (Swipeable Bottom Sheet) -->
  <aside id="panel">
    <div class="panel-handle" id="panelHandle" aria-label="Resize panel"></div>

    <div class="panel-inner">
      <div class="swipe-hint">
        Swipe up <span class="highlight">for results</span>
      </div>

      <div class="section">
        <div class="results-head">
          <select id="sortSelect" class="control sort-control">
            <option value="price" selected>Sort by price</option>
            <option value="alphabetical">Sort alphabetically</option>
          </select>
        </div>
        <div class="results">
          <div class="results-scroll" id="resultsList"></div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Floating Compare Bar -->
  <div id="floatingCompareBar" class="floating-compare-bar">
    <div class="floating-compare-content">
      <div class="floating-compare-top">
        <div class="floating-compare-header">
          <span id="floatingCompareCount">0</span> selected
        </div>
        <div id="floatingComparePreview" class="floating-compare-preview"></div>
        <button id="floatingCompareClear" class="floating-compare-clear" type="button">Clear</button>
      </div>
      <div id="floatingCompareDiff" class="floating-compare-diff-pill"></div>
    </div>
  </div>

  <!-- Clinic Modal -->
  <div id="clinicModal" class="clinic-modal">
    <div class="clinic-modal-overlay"></div>
    <div class="clinic-modal-content">
      <div class="clinic-modal-header">
        <button class="clinic-modal-back" id="clinicModalBack">←</button>
        <div class="clinic-modal-title" id="clinicModalTitle"></div>
        <button class="clinic-modal-close" id="clinicModalClose">×</button>
      </div>
      <div class="clinic-modal-body" id="clinicModalBody"></div>
    </div>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="app.js"></script>
</body>
</html>
